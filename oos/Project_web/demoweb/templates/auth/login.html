<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link href="/static/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/libs/css/style.css">
    <link rel="stylesheet" href="/static/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="../index.html"><img class="logo-img" src="/static/images/logo.png" alt="logo"></a><span class="splash-description">Please enter your user information.</span></div>
            <div class="card-body">
                <form action="{{ url_for('auth.login')}}" method = "post">
                    {{ form.csrf_token }}
                    {% if form.errors %}
                    <div class = "alert alert-danger" role="alert">
                        <ul>
                            {% for field, errors in form.errors.items() %}
                                {% for error in errors %}
                                    <li>{{error}}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    {% if error %}
                    <div class = "alert alert-danger" role="alert">
                    <ul>
                        <li>{{error}}</li>
                    </ul>
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label>아이디</label>
                        <input class="form-control form-control-lg" id="username" name="memberid" type="text" placeholder="아이디를 입력하세요" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>패스워드</label>
                        <input class="form-control form-control-lg" id="password" name= 'passwd' type="password" placeholder="패스워드를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Create An Account</a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="/static/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.js"></script>
</body>
 
</html>
